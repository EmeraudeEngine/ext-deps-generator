name: harfbuzz
source_dir: repositories/harfbuzz
build_system: meson
languages: [c, cxx]

meson_options:
  glib: disabled
  cairo: disabled
  freetype: disabled
  graphite2: disabled
  icu: disabled
  utilities: disabled
  tests: disabled
  docs: disabled
  gobject: disabled
  introspection: disabled

platforms:
  macos:
    meson_options:
      coretext: enabled
      gdi: disabled
      directwrite: disabled
  linux:
    meson_options:
      coretext: disabled
      gdi: disabled
      directwrite: disabled
  windows:
    meson_options:
      coretext: disabled
      gdi: enabled
      directwrite: enabled
