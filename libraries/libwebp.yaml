name: libwebp
source_dir: repositories/libwebp

use_install_prefix_as_find_root: true

cmake_options:
  BUILD_SHARED_LIBS: false
  WEBP_ENABLE_SIMD: true
  WEBP_BUILD_ANIM_UTILS: false
  WEBP_BUILD_CWEBP: false
  WEBP_BUILD_DWEBP: false
  WEBP_BUILD_GIF2WEBP: false
  WEBP_BUILD_IMG2WEBP: false
  WEBP_BUILD_VWEBP: false
  WEBP_BUILD_WEBPINFO: false
  WEBP_BUILD_LIBWEBPMUX: true
  WEBP_BUILD_WEBPMUX: false
  WEBP_BUILD_EXTRAS: false
  WEBP_BUILD_WEBP_JS: false
  WEBP_BUILD_FUZZTEST: false
  WEBP_USE_THREAD: true
  WEBP_NEAR_LOSSLESS: true
  WEBP_ENABLE_SWAP_16BIT_CSP: false
  WEBP_ENABLE_WUNUSED_RESULT: false

platforms:
  linux:
    cmake_options:
      WEBP_LINK_STATIC: false
      WEBP_UNICODE: false

  macos:
    cmake_options:
      WEBP_LINK_STATIC: false
      WEBP_UNICODE: false

  windows:
    cmake_options:
      WEBP_UNICODE: true
    runtime_MT:
      WEBP_LINK_STATIC: true
    runtime_MD:
      WEBP_LINK_STATIC: false
